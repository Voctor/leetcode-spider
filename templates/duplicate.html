<!doctype html>
<table>
    <tr>
        <th>language</th>
        <th>title</th>
        <th>url</th>
        <th>path</th>
        <th>view</th>
        <th>delete</th>
    </tr>
    {% for problem in problems %}
    <tr>
        <td>{{ problem['lang'] }}</td>
        <td>{{ problem['title'] }}</td>
        <td>{{ problem['url'] }}</td>
        <td>{{ problem['path'] }}</td>
        <td><a href="view/{{ problem['path'] }}">查看</a></td>
        <td>
            <form action="remove" method="post">
                <input type="hidden" name="url" value="{{ problem['url'] }}">
                <input type="submit" value="删除">
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
